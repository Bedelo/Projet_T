<html>
	<head>
		<title>Voyage</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>
		<script src="three.min.js"></script>
		<script src="jquery-1.11.3.min.js"></script>
		<script src="FirstPersonControls.js"></script>
		<script src="stats.min.js"></script>
		<script src="NURBSSurface.js"></script>
		<script src="NURBSUtils.js"></script>
		<script src="js/Detector.js"></script>
		
		<script>
		
		var cube,renderer,scene, camera, controls ;
		var clock=new THREE.Clock();
		var container, stats;
		
		init();
		animate();
		
		
			
		
		function init(){
			container = document.getElementById( 'container' );
			scene = new THREE.Scene();
			scene.fog = new THREE.FogExp2( 0xefd1b5, 0.0025 ); 
			//renderer.setClearColor( scene.fog.Color);
			camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
			camera.position.set(1, 1, 1);
			
			
			
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			//deplacement
			controls = new THREE.FirstPersonControls( camera, renderer.domElement );
			controls.movementSpeed = 5;
			controls.lookSpeed = 0.1;
			controls.noFly = true;
			controls.lookVertical = false;
			
			// cube
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0xbbff00 } );
				
			cube = new THREE.Mesh( geometry, material );
			cube.position.y += 1.5;
			scene.add( cube );
			
			// arbre
			var material = new THREE.LineBasicMaterial({
				color: 0x683b10
			});

			var geometry = new THREE.Geometry();
			geometry.vertices.push(
				new THREE.Vector3( -5, 5, 0 ),
				new THREE.Vector3( 0, 0, 0 ),
				new THREE.Vector3( 5, 5, 0 )
			);

			var line = new THREE.Line( geometry, material );
			
			scene.add( line );
			
			
			
			/// Light
			scene.add( new THREE.AmbientLight( 0xeef0ff ) );
				//scene.add( new THREE.AmbientLight( 0xeef0ff ) );

				var light1 = new THREE.DirectionalLight( 0xffffff, 2 );
				light1.position.y = 20;
				scene.add( light1 );

				var light2 = new THREE.DirectionalLight( 0xffffff, 2 );
				light2.position.set( 1, 5, 1 );
				scene.add( light2 );

			
			
			//texture
			var texture = new THREE.TextureLoader().load( "textures/terrain/grasslight-big.jpg" );
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 25 , 25 );
                        console.log (texture);
				texture.anisotropy = 16;
				//var groundMaterial = new THREE.MeshPhongMaterial( { color: 0xf6dd00, specular: 0x111111, map: texture } );
				var groundMaterial = new THREE.MeshBasicMaterial( { color: 0xf6dd00, map: texture , side: THREE.DoubleSide} );
				mesh = new THREE.Mesh( new THREE.PlaneGeometry( 200, 200 ), groundMaterial )
				//mesh.position.y = 0;
				mesh.rotation.x = - Math.PI / 2;
				mesh.receiveShadow = true;
				scene.add( mesh );
			
			
			
			
			/*// ground
				var helper = new THREE.GridHelper( 500, 10 );
				helper.color1.setHex( 0x556b2f );
				helper.color2.setHex( 0x808000 );
				helper.position.y = 0.1;
				scene.add( helper );*/				
			
			


			//stats
			container.innerHTML = "";

			container.appendChild( renderer.domElement );

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );
			
			



			}
			
		function onWindowResize(e){
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			
			renderer.setSize( window.innerWidth, window.innerHeight );
			
			controls.handleResize();
		}
			
		function animate() {
				requestAnimationFrame( animate );
				
				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;
				
				stats.update();
				
				render();
		}

				
		function render() {
				controls.update(clock.getDelta());
				
				//camera.lookAt( scene.position );
				renderer.render(scene, camera);
			}	
			
		</script>
	</body>
</html>
