<html>
	<head>
		<title>Voyage</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>
		<script src="three.min.js"></script>
		<script src="jquery-1.11.3.min.js"></script>
		<script src="FirstPersonControls.js"></script>
		<script src="stats.min.js"></script>
		
		<script>
		
		var cube,renderer,scene, camera, controls ;
		var clock=new THREE.Clock();
		var container, stats;
		
		init();
		animate();
		
		
			
		
		function init(){
			container = document.getElementById( 'container' );
			scene = new THREE.Scene();
			camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 1, 1000);
			camera.position.set(1, 1, 1);
			
			
			
			renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );
			
			//deplacement
			controls = new THREE.FirstPersonControls( camera, renderer.domElement );
			controls.movementSpeed = 5;
			controls.lookSpeed = 0.1;
			controls.noFly = false;
			controls.lookVertical = true;
			
			// cube
			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
				
			cube = new THREE.Mesh( geometry, material );
			cube.position.y += 1.5;
			scene.add( cube );

			
			
			/// direct light
			var light = new THREE.DirectionalLight( 0x404040 );
			light.position.set( 0.75, 0.75, 1.0 ).normalize();
			scene.add( light );

			var light = new THREE.PointLight( 0xff0000, 1, 100 );
			light.position.set( 50, 50, 50 );
			scene.add( light );
			
			//plane
			var geometry = new THREE.PlaneGeometry( 20, 20, 0, 0);
			var material = new THREE.MeshBasicMaterial( {color: 0x0044ff, side: THREE.DoubleSide} );
			var plane = new THREE.Mesh( geometry, material );
			plane.rotation.set(-Math.PI/2, Math.PI/2000, Math.PI); 
			scene.add( plane );
			
			// ground
				var helper = new THREE.GridHelper( 500, 10 );
				helper.color1.setHex( 0x444444 );
				helper.color2.setHex( 0x444444 );
				helper.position.y = 0.1;
				scene.add( helper );				
			
			//stats
			container.innerHTML = "";

			container.appendChild( renderer.domElement );

			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			container.appendChild( stats.domElement );
			
			//
			/*var texture = new THREE.TextureLoader().load( "textures/terrain/grasslight-big.jpg" );
				texture.wrapS = texture.wrapT = THREE.RepeatWrapping;
				texture.repeat.set( 5, 5 );
				mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );*/
			
			}
			
		function onWindowResize(e){
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			
			renderer.setSize( window.innerWidth, window.innerHeight );
			
			controls.handleResize();
		}
			
		function animate() {
				requestAnimationFrame( animate );
				
				cube.rotation.x += 0.1;
				cube.rotation.y += 0.1;
				
				stats.update();
				
				render();
		}

				
		function render() {
				controls.update(clock.getDelta());
				
				//camera.lookAt( scene.position );
				renderer.render(scene, camera);
			}	
			
		</script>
	</body>
</html>
